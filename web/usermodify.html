<script >
    $(function(){
        $name = $(':input[name="uName"]')
        $name.blur(function(){
            // alert($name.val())
            $.get("RegServletAjax", {uName:$name.val()}, function(data, status){
                // alert(data)
                // alert(status)
                $('#ruName').html(data)
            })
        })
    })
</script>
<script>
    $(document).ready(function() {
        /*用户名验证*/
        $("#uName").blur(function () {
            var user = $(this).val();
            var reg = /^[a-zA-Z0-9]{3,15}$/;
            if (reg.test(user) == false) {
                $('#ruName').html("由英文字母和数字组成的4-16位字符，以字母开头");
                return false;
            }
            $("#user_prompt").html("");
            return true;
        })

        /*密码验证*/
        $("#uPassWord").blur(function () {
            var pwd = $(this).val();
            var reg = /^[a-zA-Z0-9]{4,10}$/;
            if (reg.test(pwd) == false) {
                $("#pwd_prompt").html("长度在4-10之间");
                return false;
            }
            $("#pwd_prompt").html("");
            return true;
        })
    })
</script>
